<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 - Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <!-- UNORDERED LIST (ul): Uses bullets -->
    <h2>Unordered List (Bulleted)</h2>
    <ul>
        <li>Apple</li> <!-- li: List Item -->
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <!-- ORDERED LIST (ol): Uses numbers -->
    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Wake up</li>
        <li>Code</li> <!-- Still uses <li> for items -->
        <li>Sleep</li>
    </ol>

    <!-- NESTED LIST: A list inside a list -->
    <h2>Nested List (Complex)</h2>
    <ul>
        <li>Frontend (Parent Item)
            <ul> <!-- Start a new list inside the item -->
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
        <li>Backend
            <ul>
                <li>Python</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>
</body>
</html>
