<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 - Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <h2>Unordered List (Bulleted)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Wake up</li>
        <li>Code</li>
        <li>Sleep</li>
    </ol>

    <h2>Nested List (Complex)</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
        <li>Backend
            <ul>
                <li>Python</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>
</body>
</html>
