<!DOCTYPE html>
<!-- 
    1. DOCTYPE: Tells the browser "This is an HTML5 document".
       It's like the ID card of the file.
-->
<html lang="en">
<!-- 2. HTML: The "Root" element. Everything lives inside this. -->

<head>
    <!-- 
        3. HEAD: The "Brain" of the page. 
        Users don't see this stuff, but the browser needs it.
        (Like Title, settings, etc.)
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - HTML Structure</title>
</head>

<body>
    <!-- 
        4. BODY: The "Visible Body".
        Everything you see on the screen goes here!
    -->
    <h1>Welcome to the Web!</h1>
    <p>This is your first HTML page structure.</p>

</body>
</html>
