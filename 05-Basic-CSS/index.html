<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 - Basic CSS</title>
    <!-- 
        LINKING CSS: 
        This line tells the HTML file to load styles from 'styles.css'
    -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* INTERNAL CSS: You can also write CSS right here in the <style> tag */
        h2 {
            border-bottom: 2px solid orange;
        }
    </style>
</head>
<body>
    <h1>Introduction to CSS</h1>
    
    <!-- CLASSES: We give things a 'class' name so we can style them later -->
    <p class="intro-text">CSS makes our HTML look beautiful!</p>
    
    <h2>Colors and Backgrounds</h2>
    <div class="box">
        I am a styled box. Check styles.css to see how I got this box shape!
    </div>

    <h2>Font Styling</h2>
    <!-- ID: Unique identifier for just ONE element -->
    <p id="special-text">I am special text with a unique ID.</p>
</body>
</html>
