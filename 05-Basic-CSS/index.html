<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 - Basic CSS</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Internal CSS (Optional method) */
        h2 {
            border-bottom: 2px solid orange;
        }
    </style>
</head>
<body>
    <h1>Introduction to CSS</h1>
    <p class="intro-text">CSS makes our HTML look beautiful!</p>
    
    <h2>Colors and Backgrounds</h2>
    <div class="box">
        I am a styled box.
    </div>

    <h2>Font Styling</h2>
    <p id="special-text">I am special text with a unique ID.</p>
</body>
</html>
