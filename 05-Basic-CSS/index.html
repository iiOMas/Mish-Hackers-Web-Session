<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 - Basic CSS</title>
    <!-- 
        LINKING CSS: 
        This line tells the HTML file to load styles from 'styles.css'
    -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Introduction to CSS</h1>
    
    <!-- CLASSES (CSS: .intro-text) -->
    <p class="intro-text">CSS makes our HTML look beautiful!</p>
    
    <h2>Colors and Backgrounds</h2>
    <div class="box">
        I am a styled box. Check styles.css!
    </div>

    <!-- ID (CSS: #special-text) -->
    <h2>Font Styling (ID)</h2>
    <p id="special-text">I am special text with a unique ID.</p>

    <!-- NAME Attribute (CSS: input[name="username"]) -->
    <h2>Input Fields (Name)</h2>
    <p>Using the 'name' attribute for forms:</p>
    <input type="text" name="username" placeholder="Enter your username">
</body>
</html>
