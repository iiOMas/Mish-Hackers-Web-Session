<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 - HTML Basics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1. The ID (Unique Title) -->
    <h1 id="main-title">Welcome to HTML</h1>

    <!-- 2. The Class (Repeated Style) -->
    <p class="info">This is a paragraph with green text.</p>
    <p class="info">This is another paragraph with the same style.</p>

    <!-- 3. Self-Closing Tag (The Line) -->
    <hr>

    <!-- 4. Attribute Selector (The Name) -->
    <p>Enter your name:</p>
    <input type="text" name="username" placeholder="Type here...">

</body>
</html>
