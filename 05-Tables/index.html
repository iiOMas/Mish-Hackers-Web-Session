<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 - Complex Table Example</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f4f6f8; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        /* Table Styling */
        table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse; /* Removes space between borders */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px; /* Rounded corners for the container */
            overflow: hidden; /* Ensures borders maintain radius */
        }
        
        th, td {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: center;
        }

        /* Header Styling */
        thead th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        /* Row Styling */
        tbody tr:nth-child(even) { background-color: #f8f9fa; }
        tbody tr:hover { background-color: #e9ecef; transition: 0.2s; }

        /* Footer Styling */
        tfoot {
            font-weight: bold;
            background-color: #343a40;
            color: white;
        }
        tfoot td { border-color: #454d55; }

        /* Caption */
        caption {
            caption-side: bottom;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>ðŸ§¾ Simple Invoicing System</h1>

    <!-- 
        Combined Example:
        - thead: Table Header
        - tbody: Body Content
        - tfoot: Totals
        - colspan: Merging Columns
    -->
    <table>
        <caption>Invoice #1024 - Dec 2024</caption>
        
        <!-- 1ï¸âƒ£ Head -->
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
            </tr>
        </thead>

        <!-- 2ï¸âƒ£ Body -->
        <tbody>
            <tr>
                <td>Laptop Stand</td>
                <td rowspan="2" style="vertical-align: middle;">Accessories</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Wireless Mouse</td>
                <td>$25</td>
            </tr>
            <tr>
                <td>Mechanical Keyboard</td>
                <td>Electronics</td>
                <td>$100</td>
            </tr>
        </tbody>

        <!-- 3ï¸âƒ£ Footer -->
        <tfoot>
            <tr>
                <td colspan="2" style="text-align: right;">Total</td>
                <td style="background-color: #28a745; color: white;">$175</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
