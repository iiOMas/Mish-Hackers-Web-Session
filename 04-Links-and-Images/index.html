<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04 - Links and Images</title>
</head>
<body>
    <h1>Links and Images</h1>

    <!-- 
        LINK (Anchor Tag -> <a>): Connects to other pages.
        href: The "Attribute" that tells it WHERE to go.
        target="_blank": Tells it to open in a NEW tab.
    -->
    <h2>Links (Anchor Tags)</h2>
    <p>Visit <a href="https://google.com" target="_blank">Google</a> to search for things.</p>
    <p>Go to your <a href="../01-HTML-Structure/index.html">First Page</a> (Relative Link).</p>

    <!-- 
        IMAGE (<img>): Shows a picture.
        src: Source (Where is the picture?)
        alt: Alternate Text (Description for screen readers/if image breaks)
        
        NOTE: <img> is a "Self-Closing" tag. It has no closing > tag!
    -->
    <h2>Images</h2>
    <p>Here is an image from the web (placekitten tells us to be happy):</p>
    <img src="https://placekitten.com/200/200" alt="A Cute Kitten">
</body>
</html>
